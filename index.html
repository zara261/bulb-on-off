<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Bulb On/Off</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        img {
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
        }

        button {
            background: #3e5d93;
            color: rgb(49, 10, 126);
            border: none;
            padding: 12px 20px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background: #254394;
            transform: scale(1.05);
        }

        button#2 {
            background: #f44336;
        }

        button#2:hover {
            background: #d32f2f;
        }

        p {
            font-size: 18px;
            color: #222;
            margin-top: 10px;
        }

        #demo {
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
